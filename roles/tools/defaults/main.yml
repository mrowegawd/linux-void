---
#>mpv.yml ====================================================================
mpv_version: "0.34.0"
mpv_download:
  - url: "https://github.com/mpv-player/mpv/archive/refs/tags/v{{mpv_version}}.tar.gz"
    dest: "{{ temp_dir }}/mpv"
    name: "mpv-{{ mpv_version }}"

#>tmux.yml ====================================================================
tmux_version: "3.2a"
tmux_download:
  - url: "https://github.com/tmux/tmux/releases/download/{{ tmux_version }}/tmux-{{ tmux_version }}.tar.gz"
    dest: "{{ temp_dir }}/tmux"
    name: "tmux-{{ tmux_version }}"

#>tools_programming.yml =======================================================
tools_programming_python:
  - tasklib # taskwarrior library
  - yt-dlp # youtube-dl are dead now

tools_programming_ruby:
  - lolcat

tools_programming_golang:
  - "mvdan.cc/sh/cmd/shfmt"
  - "github.com/jesseduffield/lazydocker"
  - "github.com/jesseduffield/lazygit"
  - "github.com/shurcooL/markdownfmt" # markdownfmt for vim

tools_programming_rust:
  - ripgrep
  - exa

  # fd find
  - fd-find

  # alternative cat command
  - "--locked bat"

tools_programming_nodejs:
  # https://github.com/tldr-pages/tldr
  - tldr

  # Make any web page a desktop application
  - nativefier

tools_programming_pkg:
  - shellcheck

  # for plantuml dependencies
  - graphviz

#>telegram.yml ================================================================
