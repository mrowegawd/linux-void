---
- name: SLOP | Check installed slop version
  ansible.builtin.shell: >
    if command -v slop &> /dev/null;
    then echo "found"; else echo "not found"; fi
  args:
    executable: /bin/bash
  ignore_errors: True
  failed_when: false
  changed_when: false
  register: check_slop
  tags:
    - video

- name: SLOP | Install slop with dependencies
  ansible.builtin.include_role:
    name: _0package
  when: check_slop.stdout.find('not found') != -1
  vars:
    _apt_packages:
      - cmake
      - libgl1-mesa-dev
      - slop
      - maim
  tags:
    - install
    - video
