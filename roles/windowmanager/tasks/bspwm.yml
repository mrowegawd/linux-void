---
- name: BSPWM | Check bspwm installed version
  shell: >
    if command -v bspwm &> /dev/null;
    then bspwm -version; else echo "not found"; fi
  args:
    warn: no
    executable: /bin/bash
  changed_when: false
  register: check_bspwm_version
  tags:
    - always

# - name: Test debug
#   debug:
#     msg: "{{ check_bspwm_version.stdout.find(bspwm_version) }}"
#   when: bspwm_version not in check_bspwm_version.stdout or check_bspwm_version.stdout.find('not found') != -1

# - name: Test Pause
#   pause:
#     seconds: 10

- become: true
  block:
    - name: BSPWM | Ensure bspwm dependencies installed
      include_role:
        name: _0package
      vars:
        _apt_packages: "{{ __bspwm_deps }}"
      tags:
        - install
        - bspwm

    - name: BSPWM | Ensure file bspwm {{ temp_dir }} exists
      file:
        path: "{{ temp_dir }}/{{ item }}"
        state: directory
      with_items:
        - bspwm
        - sxhkd
        - sutils
        - xtitle
        - xdo
      tags:
        - install
        - bspwm

    - name: BSPWM | Clone bspwm from github
      git:
        repo: "{{ item.repo }}"
        dest: "{{ item.dest }}"
        clone: yes
        version: master
        update: no
        force: yes
        recursive: false
      retries: 3
      delay: 3
      register: bspwmdlgit
      until: bspwmdlgit is success
      with_items:
        - "{{ bspwm_git }}"
      tags:
        - install
        - bspwm

    - name: BSPWM | Install bspwm
      shell: |
        make
        make install
      args:
        executable: /bin/bash
        chdir: "{{ temp_dir }}/{{ item }}"
      with_items:
        - bspwm
        - sxhkd
        - sutils
        - xtitle
        - xdo
      tags:
        - install
        - bspwm

    - name: BSPWM | Copy bspwm-session to /usr/bin
      shell: |
        cp contrib/freedesktop/bspwm.desktop /usr/share/xsessions
      args:
        executable: /bin/bash
        chdir: "{{ temp_dir }}/{{ item }}"
      with_items:
        - bspwm
        # - xdo
      tags:
        - install
        - bspwm

    - name: BSPWM | Ensure file executable bspwmrc perm 0755
      file:
        path: "/home/{{ user_admin }}/.config/bspwm/bspwmrc"
        owner: "{{ user_admin }}"
        group: "{{ user_admin }}"
        mode: 0755
      tags:
        - install
        - bspwm
  when: bspwm_version not in check_bspwm_version.stdout or check_bspwm_version.stdout.find('not found') != -1
